{% extends "base.html" %} {% block content %}

<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col py-8 px-4 mx-auto h-screen">
    <div class="max-w-sm p-2 mb-4 bg-white border border-blue-500 rounded-lg shadow dark:bg-gray-800 dark:border-blue-700">

    <h5 class=" text-2xl  px-4 font-medium tracking-tight text-gray-900 dark:text-white">
        صفحة الجلسات
    </h5>
</div>



      {% for meeting in meetings %}
    <div class="max-w p-4 mb-5 bg-white border border-blue-500 rounded-lg shadow dark:bg-gray-800 dark:border-blue-700">

      <a
        href="{% url 'meetingdetail'  meeting.uuid %}"
        aria-current="true"
        class="text-xl block w-full px-4 py-1 text-white bg-blue-700 rounded-t-lg cursor-pointer dark:bg-gray-800 dark:border-blue-600"
      >
      
        {{ forloop.counter }}-
        {{ meeting.title }}
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{ meeting.date }}
    
            
          </p>
      </a>
    </div>

      {% endfor %}

    {% include "component/navbar.html" with url=request.get_full_path %}
  </div>
</section>
{% endblock %}
