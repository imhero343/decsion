{% extends "base.html" %} {% block content %}

<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col py-8 px-4 mx-auto h-screen">
    <a href="{% url 'recs' %}">
      <button type="button" class="text-white p-2 mb-4 bg-blue-700 border border-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-3.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
     </a>
    <div class="max-w-sm p-2 mb-4 bg-white border border-blue-200 rounded-lg shadow dark:bg-gray-800 dark:border-blue-500">

    <h5 class=" text-2xl  px-4 font-medium tracking-tight text-gray-900 dark:text-white">
        صفحة التوصية
    </h5>
</div>

    <div class="max-w p-6 bg-white border border-blue-500 rounded-lg shadow dark:bg-gray-800 dark:border-blue-500">


      {% for r in rec %}
      <p
        aria-current="true"
        class="text-lg block w-full px-4 py-2 text-white bg-blue-700 border-b border-gray-200 rounded-t-lg cursor-pointer dark:bg-gray-800 dark:border-blue-500"
      >
      
        {{ forloop.counter }}-
        {{ r.title }}

    </p>

      {% endfor %}
    </div>

    {% include "component/navbar.html" with url=request.get_full_path %}
  </div>
</section>
{% endblock %}
